<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rock Paper Scissors</title>

       <link rel="stylesheet" href="css/10-rock-paper-scissors.css">

    </head>

    <body>
        <p class="p1">Rock Paper Scissors</p>
        <button class="move-button rock-button" >
            <img class="move-icon" src="pictures/Rock-emoji.png" alt="">
        </button>

        <button class="move-button paper-button">
            <img class="move-icon" src="pictures/Paper-emoji.png" alt="">
        </button>

        <button class="move-button scissors-button">
            <img class="move-icon" src="pictures/Scissors-emoji.png" alt="">
        </button>

        <p class="js-result"> </p>
        <p class="js-moves">  </p>
        
        
        <p class="js-score">  </p>

        <button class="reset-score-button js-resetButton">Reset score </button>

        <button class="auto-play-button js-autoPlay">Auto Play</button>

        <div class="question-line"> </div>

        <script src="scripts/10-rock-paper-scissors.js">
           
        </script>
    </body>
